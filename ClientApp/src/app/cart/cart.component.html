<h3>Shooping Cart</h3>
<div>#/Items: {{data.order.items.length}}</div>
<div>Subtotal: {{data.order.subtotal}}</div>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <td>Product</td>
      <td>#</td>
      <td>$</td>
      <td>Total</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of data.order.items" (click)="itemToDelete($event,o)">
      <td>{{ o.productCategory}} - {{o.productName}}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.unitPrice | currency:"USD":true }}</td>
      <td>{{ (o.unitPrice * o.quantity) | currency:"USD":true }}</td>
      <td>
      <!--<input type="button" (click)='ItemToDelete(5)'  title="{{o.productId}}"/>-->
      </td>
    </tr>
  </tbody>
</table>
