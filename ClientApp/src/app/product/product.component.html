    <div class="row">
      <div class="product-info col-md-4" *ngFor='let prod of Product'>
        <div class="card card-body bg-light p-1 m-1">
          <img [src]='prod.imageUrl' alt="Product image" class="img-fluid" />
          <h3>{{prod.category}}</h3>
          <ul class="product-props list-unstyled">
            <li><strong>Price</strong>: {{ prod.price | currency:"USD":true }}</li>
            <li><strong>Name</strong>: {{ prod.name }}</li>
          </ul>
          <button id="buyButton" class="btn btn-success" (click)="AddToProduct(prod)">Buy</button>
        </div>
      </div>
    </div>
